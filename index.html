<!DOCTYPE html>
<html>
<head>
	<title>Shapes falling</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<div id="wrapper">
			<div class="title">
				<h2>Falling shapes</h2>
			</div>
			<div class="headerInfo">
				<div>
					<p id="numberShapes"></p>
				</div>
				<div>
					<p id="squareOfShapes"></p>
				</div>
			</div>
			<canvas id="game" >
			</canvas>
			<div class="bottomRow">
				<div class="bottomBox">
					<div class="buttonBox">
						<button id="numShapesDecreace"><span>-</span></button>
						<button id="numShapesIncrease"><span>+</span></button>
					</div>
					<h3 id="shapesPerSec"></h3>
				</div>
				<div class="bottomBox">
					<div class="buttonBox">
						<button id="gravityDecrement"><span>-</span></button>
						<button id="gravityIncrement"><span>+</span></button>
					</div>
					<h3 id="gravityValue"></h3>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="js/script.js"></script>
		<!-- Scripts -->
	</body>
</html>
